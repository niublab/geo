name: update-youtube-geoip

on:
  schedule:
    - cron: '*/5 * * * *'   # ✅ 每 5 分钟自动执行
  workflow_dispatch: {}      # ✅ 手动触发支持

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch YouTube CIDR lists
        run: |
          set -e
          echo "==> Downloading YouTube CIDR lists..."
          URL4="https://raw.githubusercontent.com/touhidurrr/iplist-youtube/main/lists/cidr4.txt"
          URL6="https://raw.githubusercontent.com/touhidurrr/iplist-youtube/main/lists/cidr6.txt"

          curl -sS --fail --retry 5 --retry-delay 2 -o cidr4.txt "$URL4" || true
          curl -sS --fail --retry 5 --retry-delay 2 -o cidr6.txt "$URL6" || true

          if [ ! -s cidr4.txt ] && [ ! -s cidr6.txt ]; then
            echo "❌ Failed: No CIDR files downloaded."
            exit 1
          fi

          cat cidr4.txt cidr6.txt 2>/dev/null \
            | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' \
            | grep -v '^#' | grep -v '^$' | sort -u > cidr_all.txt
          echo "✅ CIDR lines: $(wc -l < cidr_all.txt)"

      - name: Check for changes
        id: check
        run: |
          set -e
          NEW_HASH=$(sha256sum cidr_all.txt | cut -d' ' -f1)
          if [ -f last_cidr_sha.txt ]; then
            OLD_HASH=$(cat last_cidr_sha.txt)
          else
            OLD_HASH=""
          fi
          if [ "$NEW_HASH" = "$OLD_HASH" ]; then
            echo "no_change=true" >> $GITHUB_OUTPUT
            echo "ℹ️ No changes detected."
            exit 0
          fi
          echo "$NEW_HASH" > last_cidr_sha.txt
          echo "no_change=false" >> $GITHUB_OUTPUT

      - name: Download Mihomo binary
        if: steps.check.outputs.no_change == 'false'
        run: |
          set -e
          echo "==> Downloading Mihomo binary..."
          MIHOMO_URL="https://github.com/MetaCubeX/mihomo/releases/latest/download/mihomo-linux-amd64"
          curl -L -o mihomo "$MIHOMO_URL"
          chmod +x mihomo
          ./mihomo convert-ruleset ipcidr text cidr_all.txt youtube_geoip.mrs
          stat -c '%s %n' youtube_geoip.mrs

      - name: Publish to gh-pages
        if: steps.check.outputs.no_change == 'false'
        run: |
          set -e
          echo "==> Publishing to gh-pages..."
          mkdir -p public
          cp youtube_geoip.mrs public/
          cd public
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "update youtube_geoip.mrs $(date -u +'%Y-%m-%d %H:%M:%S')"
          git branch -M gh-pages
          git push -f "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages

      - name: Save last hash
        if: steps.check.outputs.no_change == 'false'
        run: |
          git add last_cidr_sha.txt || true
          git commit -m "chore: update hash" || true
          git push || true
